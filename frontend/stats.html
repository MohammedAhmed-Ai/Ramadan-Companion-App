<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات رمضان | Ramadan Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        ramadan: {
                            gold: '#fbbf24',
                            cyber: '#f59e0b',
                        }
                    },
                    fontFamily: {
                        'arabic': ['Amiri', 'serif'],
                        'modern': ['Tajawal', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'aurora': 'aurora 10s infinite alternate',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        aurora: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '100%': { backgroundPosition: '100% 50%' },
                        }
                    }
                }
            }
        }
    </script>
    <script>
            // Global Dark Mode Persistence
            (function () {
                try {
                    const localTheme = localStorage.getItem('theme');
                    const sysTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (localTheme === 'dark' || (!localTheme && sysTheme)) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                } catch (e) {
                    console.error('Theme detection failed', e);
                }
            })();
    </script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Tajawal:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
        }

        /* Premium Glass Cards - Exact Match */
        /* Premium Glass Cards - Behavior Only (Styles moved to Tailwind Utilities) */
        /* Premium Glass Cards - Behavior Only (Styles moved to Tailwind Utilities) */
        .glass-card {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Force Glassmorphism - Custom CSS Override */
        .glass-panel {
            background: rgba(255, 255, 255, 0.25) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05) !important;
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.35) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3) !important;
        }

        .glass-card:hover {
            transform: translateY(-5px) scale(1.005);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .dark .glass-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        /* Nav Glass */
        .nav-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }

        .dark .nav-glass {
            background: rgba(2, 6, 23, 0.8);
            /* Slate 950 */
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Animated Backgrounds */
        .bg-aurora-light {
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #faf5ff 100%);
            background-size: 200% 200%;
            animation: aurora 15s ease infinite;
        }

        /* Animated Backgrounds */
        .bg-aurora-light {
            /* Kept for legacy */
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #faf5ff 100%);
            background-size: 200% 200%;
            animation: aurora 15s ease infinite;
        }

        .light-aurora-bg {
            background: linear-gradient(-45deg, #ffffff, #d1fae5, #e0f2fe, #f8fafc) !important;
            background-size: 400% 400%;
            animation: auroraBG 15s ease infinite;
        }

        @keyframes auroraBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .bg-aurora-dark {
            background-color: #020617;
            /* Slate 950 */
            background-image: radial-gradient(circle at 50% 0%, rgba(56, 189, 248, 0.15), transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.15), transparent 50%);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>

<body
    class="bg-aurora-light dark:bg-slate-950 text-slate-800 dark:text-slate-100 min-h-screen flex flex-col transition-colors duration-500 ease-in-out relative overflow-x-hidden selection:bg-amber-500/30">

    <!-- Theme-Aware Particle Canvas -->
    <canvas id="bg-canvas" class="fixed inset-0 z-[1] pointer-events-none"></canvas>

    <!-- Dark Mode Animated Background Layer -->
    <div
        class="fixed inset-0 z-0 pointer-events-none opacity-0 dark:opacity-100 transition-opacity duration-700 bg-aurora-dark">
        <!-- Glowing Orb -->
        <div
            class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-indigo-600/20 rounded-full blur-[120px] animate-pulse">
        </div>

    <!-- Header -->
    <header class="p-8 text-center relative overflow-hidden z-20">
        <!-- Theme Toggle -->
        <!-- Theme Toggle -->
        <button id="theme-toggle"
            class="absolute top-6 left-6 w-12 h-12 flex items-center justify-center rounded-full cursor-pointer hover:bg-gray-200 dark:hover:bg-gray-800 transition-all duration-300 z-50 glass-card bg-white/60 dark:bg-slate-900/50 backdrop-blur-md border border-white/40 dark:border-slate-700/50 shadow-xl hover:text-amber-500 dark:hover:text-indigo-400 active:text-amber-600 dark:active:text-indigo-500 active:scale-90"
            aria-label="Toggle Theme">
            <div class="relative w-6 h-6 pointer-events-none">
                <svg id="sun-icon"
                    class="absolute inset-0 transform transition-all duration-500 ease-in-out hover:rotate-[360deg] active:scale-75 rotate-0 scale-100 dark:rotate-90 dark:scale-0 dark:opacity-0 pointer-events-none"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg id="moon-icon"
                    class="absolute inset-0 transform transition-all duration-500 ease-in-out hover:rotate-[360deg] active:scale-75 -rotate-90 scale-0 opacity-0 dark:rotate-0 dark:scale-100 dark:opacity-100 pointer-events-none"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                    </path>

            <!-- Glow for toggle -->

            </div>
        </button>

        <h1
            class="text-5xl font-arabic text-transparent bg-clip-text bg-gradient-to-br from-indigo-700 to-purple-800 dark:from-amber-200 dark:to-orange-400 drop-shadow-sm mb-3 pb-2 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out">
            إحصائيات رمضان</h1>
        <p class="text-slate-500 dark:text-slate-400 text-lg font-medium backdrop-blur-sm inline-block px-4 py-1 rounded-full bg-white/30 dark:bg-black/30 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out delay-100"
            id="subtitle">ملخص الأداء والتقدم الروحي</p>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pb-32 max-w-5xl z-10 relative">

        <!-- Summary Cards -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div
                class="glass-panel glass-card p-6 rounded-[2rem] text-center ring-1 ring-white/50 dark:ring-white/10 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out delay-200">
                <h3 class="text-slate-500 dark:text-slate-400 text-sm font-bold mb-2 uppercase tracking-wide">ختم القرآن
                </h3>
                <p class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-emerald-500 to-teal-600 dark:from-emerald-400 dark:to-teal-300 counter drop-shadow-sm"
                    data-target="0" id="quran-stat">0</p>
                <p class="text-xs text-slate-400 mt-2 font-medium">أجزاء مقروءة</p>
            </div>
            <div
                class="glass-panel glass-card p-6 rounded-[2rem] text-center ring-1 ring-white/50 dark:ring-white/10 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out delay-300">
                <h3 class="text-slate-500 dark:text-slate-400 text-sm font-bold mb-2 uppercase tracking-wide">بيوت في
                    الجنة</h3>
                <p class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-amber-400 to-orange-500 counter drop-shadow-sm"
                    data-target="0" id="jannah-stat">0</p>
                <p class="text-xs text-slate-400 mt-2 font-medium">من السنن</p>
            </div>
            <div
                class="glass-panel glass-card p-6 rounded-[2rem] text-center ring-1 ring-white/50 dark:ring-white/10 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out delay-200">
                <h3 class="text-slate-500 dark:text-slate-400 text-sm font-bold mb-2 uppercase tracking-wide">أيام
                    الصيام</h3>
                <p class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-500 counter drop-shadow-sm"
                    data-target="0" id="fasting-stat">0</p>
                <p class="text-xs text-slate-400 mt-2 font-medium">من رمضان</p>
            </div>
            <div
                class="glass-panel glass-card p-6 rounded-[2rem] text-center ring-1 ring-white/50 dark:ring-white/10 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out delay-300">
                <h3 class="text-slate-500 dark:text-slate-400 text-sm font-bold mb-2 uppercase tracking-wide">التزام
                    الصلاة</h3>
                <p class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-rose-500 counter drop-shadow-sm"
                    data-target="0" id="prayer-score-stat">0%</p>
                <p class="text-xs text-slate-400 mt-2 font-medium">المعدل العام</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-10">
            <!-- Weekly Progress Chart -->
            <div
                class="glass-panel glass-card p-8 rounded-[2rem] shadow-xl ring-1 ring-white/40 dark:ring-white/5 scroll-reveal opacity-0 translate-y-10 transition-all duration-700 ease-out delay-200">
                <h2 class="text-xl font-bold mb-6 text-slate-800 dark:text-white flex items-center gap-3">
                    <span
                        class="w-1.5 h-8 bg-gradient-to-t from-emerald-500 to-teal-400 rounded-full shadow-[0_0_10px_rgba(16,185,129,0.5)]"></span>
                    التقدم الأسبوعي
                </h2>
                <div class="relative h-72 w-full">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </div>

            <!-- Prayer Breakdown Chart -->
            <div class="glass-panel glass-card p-8 rounded-[2rem] animate-fade-in-up shadow-xl ring-1 ring-white/40 dark:ring-white/5"
                style="animation-delay: 0.7s">
                <h2 class="text-xl font-bold mb-6 text-slate-800 dark:text-white flex items-center gap-3">
                    <span
                        class="w-1.5 h-8 bg-gradient-to-t from-amber-400 to-orange-500 rounded-full shadow-[0_0_10px_rgba(251,191,36,0.5)]"></span>
                    توزيع الصلوات
                </h2>
                <div class="relative h-72 w-full flex justify-center">
                    <canvas id="prayersChart"></canvas>
                </div>
            </div>
        </div>

    </main>

    <!-- Premium Footer Nav -->

        <div class="flex justify-evenly items-center max-w-lg mx-auto">
            <a href="/" class="flex flex-col items-center gap-1 group">
                <div
                    class="p-2 rounded-xl text-slate-400 dark:text-slate-500 group-hover:text-amber-600 dark:group-hover:text-amber-400 group-hover:bg-slate-50 dark:group-hover:bg-active-800 transition-all">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </div>
                <span
                    class="text-[10px] font-bold text-slate-400 dark:text-slate-500 group-hover:text-amber-600 dark:group-hover:text-amber-400 transition-colors">الرئيسية</span>
            </a>
            <a href="/stats" class="flex flex-col items-center gap-1 group">
                <div
                    class="p-2 rounded-xl bg-gradient-to-tr from-amber-100 to-orange-100 dark:from-amber-900/30 dark:to-orange-900/30 text-amber-600 dark:text-amber-400 shadow-sm ring-1 ring-amber-200 dark:ring-amber-700/50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                        </path>
                    </svg>
                </div>
                <span class="text-[10px] font-bold text-amber-600 dark:text-amber-400">الإحصائيات</span>
            </a>
        </div>
    </nav>

    <script>
        const API_URL = "";

        // Theme Toggle Logic (Matches index.html)
        const themeBtn = document.getElementById('theme-toggle');

        themeBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');

            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }

            // Trigger background animation switch
            if (window.updateBackgroundTheme) {
                window.updateBackgroundTheme();
            }

            // Reload to update charts (short delay to show animation switch)
            setTimeout(() => location.reload(), 500);
        });

        document.addEventListener('DOMContentLoaded', fetchStats);

        async function fetchStats() {
            try {
                const response = await fetch(`${API_URL}/records/?limit=30`);
                const records = await response.json();

                records.sort((a, b) => new Date(a.date) - new Date(b.date));

                initWeeklyChart(records);
                initBreakdownChart(records);
                animateCounters(records);

            } catch (error) {
                console.error("Error fetching stats:", error);
            }
        }

        function initWeeklyChart(records) {
            const last7 = records.slice(-7);
            const ctx = document.getElementById('weeklyChart').getContext('2d');

            const isDark = document.documentElement.classList.contains('dark');
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
            const textColor = isDark ? '#94a3b8' : '#64748b';

            const labels = last7.map(r => new Date(r.date).toLocaleDateString('ar-SA', { weekday: 'short' }));
            const dataPoints = last7.map(r => {
                let score = 0;
                if (r.fajr) score++;
                if (r.dhuhr) score++;
                if (r.asr) score++;
                if (r.maghrib) score++;
                if (r.isha) score++;
                return (score / 5) * 100;
            });

            // Premium Gradient for Line
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(16, 185, 129, 0.5)'); // Emerald start
            gradient.addColorStop(1, 'rgba(16, 185, 129, 0.0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'نسبة إتمام الصلوات',
                        data: dataPoints,
                        borderColor: '#10b981', // Emerald 500
                        backgroundColor: gradient,
                        borderWidth: 3,
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: isDark ? '#0f172a' : '#fff',
                        pointBorderColor: '#10b981',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8,
                        pointHoverBackgroundColor: '#10b981',
                        pointHoverBorderColor: '#fff',
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: isDark ? 'rgba(30, 41, 59, 0.9)' : 'rgba(255, 255, 255, 0.95)',
                            titleColor: isDark ? '#fff' : '#1e293b',
                            bodyColor: isDark ? '#cbd5e1' : '#475569',
                            borderColor: 'rgba(16, 185, 129, 0.2)', // Emerald tint
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            cornerRadius: 12,
                            titleFont: { family: "'Tajawal', sans-serif" },
                            bodyFont: { family: "'Tajawal', sans-serif" },
                            callbacks: {
                                label: function (context) {
                                    return context.parsed.y + '% إتمام';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: { color: gridColor },
                            ticks: { color: textColor, font: { family: "'Tajawal', sans-serif" } },
                            border: { display: false }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: textColor, font: { family: "'Tajawal', sans-serif" } },
                            border: { display: false }
                        }
                    }
                }
            });
        }

        function initBreakdownChart(records) {
            let totalPrayers = records.length * 5;
            let completed = 0;
            records.forEach(r => {
                if (r.fajr) completed++;
                if (r.dhuhr) completed++;
                if (r.asr) completed++;
                if (r.maghrib) completed++;
                if (r.isha) completed++;
            });
            let missed = totalPrayers - completed;

            const ctx = document.getElementById('prayersChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['مكتملة', 'فائتة'],
                    datasets: [{
                        data: [completed, missed],
                        backgroundColor: ['#10b981', '#f59e0b'], // Emerald vs Amber
                        borderWidth: 0,
                        hoverOffset: 15
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '75%',
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { family: "'Tajawal', sans-serif", size: 14 },
                                color: document.documentElement.classList.contains('dark') ? '#cbd5e1' : '#475569',
                                padding: 20,
                                usePointStyle: true,
                            }
                        }
                    }
                }
            });
        }

        function animateCounters(records) {
            const jannahCount = records.filter(r => r.fajr_sunnah && r.dhuhr_sunnah && r.maghrib_sunnah && r.isha_sunnah).length;
            const quranCount = records.filter(r => r.quran_reading).length;
            const fastingCount = records.length;

            let totalPrayers = records.length * 5;
            let completed = 0;
            records.forEach(r => {
                if (r.fajr) completed++; if (r.dhuhr) completed++; if (r.asr) completed++; if (r.maghrib) completed++; if (r.isha) completed++;
            });
            const avgScore = totalPrayers === 0 ? 0 : Math.round((completed / totalPrayers) * 100);

            document.getElementById('jannah-stat').setAttribute('data-target', jannahCount);
            document.getElementById('quran-stat').setAttribute('data-target', quranCount);
            document.getElementById('fasting-stat').setAttribute('data-target', fastingCount);
            document.getElementById('prayer-score-stat').setAttribute('data-target', avgScore);

            const counters = document.querySelectorAll('.counter');
            counters.forEach(counter => {
                const target = +counter.getAttribute('data-target');
                const isPercent = counter.id === 'prayer-score-stat';
                const speed = 200;

                const updateCount = () => {
                    const count = +counter.innerText.replace('%', '');
                    const inc = target / speed;

                    if (count < target) {
                        counter.innerText = Math.ceil(count + inc) + (isPercent ? '%' : '');
                        setTimeout(updateCount, 1);
                    } else {
                        counter.innerText = target + (isPercent ? '%' : '');
                    }
                };
                updateCount();
            });
        }
    </script>
    <script src="js/animations.js"></script>
</body>
